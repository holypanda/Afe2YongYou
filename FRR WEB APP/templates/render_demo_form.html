<html>
    <head>
        <meta charset="utf-8">
        <title>提交用户名和密码的表单</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .user-form {
                margin-left: 100px;
                margin-top: 100px;
                padding: 20px;
                line-height: 1.5;
                width: 400px;
                font-size: 16px;
            }

            .user-form input {
                font-size: 100%;
                width: 100%;
                border: 1px black solid;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form action="/login" method="post" class="user-form">
            <div>
                <label>用户名：</label> <input class="form-control" placeholder="请输入用户名" type="text" name="username" required>
            </div>
            <div>
                <label>密码： </label><input class="form-control" placeholder="请输入密码" type="password" name="password">
            </div>
            <button class="btn btn-success" type="submit">提交</button>
        </form>
    </body>
</html>
