<html>
<head>
    <meta charset="utf-8">
    <title>AFE to YongYou</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .user-form {
            margin-left: 200px;
            margin-top: 100px;
            padding: 20px;
            line-height: 1.5;
            width: 400px;
            font-size: 16px;
        }

        .user-form input {
            font-size: 100%;
            width: 100%;
            border: 1px black solid;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="/excel" method="post" class="user-form" enctype="multipart/form-data">
    <div>
        <label>Mode：</label> <input type="text" placeholder="clientreport / gl" name="mode">
    </div>
    <div>
        <label>Currency List：</label> <input type="text" placeholder="CNY,HKD,USD,JPY,MYR" name="currency_list">
    </div>
    <div>
        <label>Date：</label> <input type="text" placeholder="2017-08-24" name="date">
    </div>
    <div>
        <label>Starting ID：</label> <input type="number" placeholder="100" name="starting_ID">
    </div>
    <div>
        <label>Upload File: </label><input type="file"  name="excel">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
</body>
</html>
